<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Restaurant</title>
    <link rel="stylesheet" href="../css/billing.css">
    <script src="../js/billing.js" defer></script>
</head>
<body>
    <div class="billing-container">
        <h1>Billing Statement</h1>
        <div id="bill-details">
            <h2>Your Order</h2>
            <table id="bill-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="bill-items">
                    <!-- Bill items will be dynamically added here -->
                </tbody>
            </table>
            <div id="total">
                <strong>Total: </strong><span id="total-amount">0.00</span>
            </div>
        </div>
        <div class="payment-options">
            <button id="pay-now">Pay Now</button>
            <div id="qr-code" style="display:none;">
                <!-- QR Code will be displayed here -->
            </div>
            <button id="print-bill">Print Bill</button>
            <button id="clear-cart">Clear Cart</button>
        </div>
    </div>
</body>
</html>
